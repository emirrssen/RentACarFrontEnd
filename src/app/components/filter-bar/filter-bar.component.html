<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div *ngIf="filtersToDisplay.length > 0" class="card border-dark mb-1 position-sticky" style="max-width: 18rem;">
  <div class="card-header">Selected Filters</div>
  <div class="card-body">
    <div *ngFor="let filter of filtersToDisplay" class="added-filter-button-wrapper">
      <span>{{filter.slice(4, filter.length)}}</span>
      <button (click)="addFilter(filter)"><span class="material-symbols-outlined">close</span></button>
    </div>
  </div>
</div>

<div class="card border-dark mb-1 position-sticky" style="max-width: 18rem;">
    <div class="card-header">Brand</div>
    <div class="card-body">
        <div *ngFor="let brand of brands" class="form-check">
            <input (click)="addFilter('brd_' + brand.brandName)" class="form-check-input" type="checkbox" value="" id="flexBrandCheck{{brand.brandId}}" [checked]="checkIfFilterSelected('brd_' + brand.brandName)">
            <label class="form-check-label" for="flexBrandCheck{{brand.brandId}}">
              {{brand.brandName}}
            </label>
          </div>
    </div>
  </div>

  <div class="card border-dark mb-1 position-sticky" style="max-width: 18rem;">
    <div class="card-header">Color</div>
    <div class="card-body">
        <div *ngFor="let color of colors" class="form-check">
            <input (click)="addFilter('clr_' + color.colorName)" class="form-check-input" type="checkbox" value="" id="flexColorCheck{{color.colorId}}" [checked]="checkIfFilterSelected('clr_' + color.colorName)">
            <label class="form-check-label" for="flexColorCheck{{color.colorId}}">
              {{color.colorName}}
            </label>
          </div>
    </div>
  </div>

  <div class="card border-dark mb-1 position-sticky" style="max-width: 18rem;">
    <div class="card-header">Model Year</div>
    <div class="card-body">
        <div *ngFor="let modelYear of modelYears; index as i" class="form-check">
            <input (click)="addFilter('mdl_' + modelYear)" class="form-check-input" type="checkbox" value="" id="flexModelYearCheck{{i}}" [checked]="checkIfFilterSelected('mdl_' + modelYear)">
            <label class="form-check-label" for="flexModelYearCheck{{i}}">
              {{modelYear}}
            </label>
          </div>
    </div>
  </div>

  <div class="card border-dark mb-1" style="max-width: 18rem;">
    <div class="card-header">Daily Price</div>
    <div class="card-body">
      <form [formGroup]="dailyPriceForm" (ngSubmit)="addDailyPriceFilter()">
        <div class="mb-2">
          <label for="minValue">Minimum Price</label>
          <input type="number" id="minValue" formControlName="minValue" class="daily-price-input">
        </div>
        <div class="mb-2">
          <label for="maxValue">Maximum Price</label>
          <input type="number" id="maxValue" formControlName="maxValue" class="daily-price-input">
        </div>
        <div *ngIf="checkIfDailyPriceFilterExists()" class="added-filter-button-wrapper">
          <span>{{dailyPriceForm.controls['minValue'].value}} - {{dailyPriceForm.controls['maxValue'].value}}</span>
          <button (click)="deleteDailyPriceFilter()"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="mb-2 daily-price-button-wrapper">
          <button class="daily-price-button">Save</button>
        </div>
      </form>
    </div>
  </div>
