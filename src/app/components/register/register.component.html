<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <form [formGroup]="registerForm" class="register-form" (ngSubmit)="register()">
                <div class="form-header">REGISTER</div>
                <div class="form-body">
                    <div class="input-wrapper">
                        <div class="name">FIRST NAME</div>
                        <input type="text" placeholder="Enter your first name" id="first-name" autocomplete="off" formControlName="firstName">
                    </div>
                    <div class="input-wrapper">
                        <div class="name">LAST NAME</div>
                        <input type="text" placeholder="Enter your last name" id="last-name" autocomplete="off" formControlName="lastName">
                    </div>
                    <div class="input-wrapper">
                        <div class="name">EMAIL</div>
                        <input type="text" placeholder="Enter your email" id="email" autocomplete="off" formControlName="email">
                    </div>
                    <div class="input-wrapper">
                        <div class="name">PASSWORD</div>
                        <input type="password" placeholder="Enter your password" id="password" autocomplete="off" formControlName="password">
                    </div>
                </div>
                <div class="form-footer">
                    <input (click)="register()" type="button" value="Register">
                    <span><a routerLink="/login">ALREADY HAVE AN ACCOUNT?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
