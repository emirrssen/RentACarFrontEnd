<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

<div class="container-fluid p-0 d-flex align-items-center justify-content-center">
    <div class="col-12 p-3">
        <div class="form-wrapper">
            <form class="userInfoForm" [formGroup]="userInfoForm" (ngSubmit)="updateProfile()">
                <label for="userInfoForm" class="form-name">Change Your Profile Information</label>
                <div class="mb-3 d-flex flex-column">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" formControlName="firstName">
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" formControlName="lastName">
                </div>
                <div class="mb-3 submit-wrapper">
                    <button type="submit">Save</button>
                </div>
            </form>
            <form class="passwordChangeForm" [formGroup]="passwordChangeForm" (ngSubmit)="updatePassword()">
                <label for="userInfoForm" class="form-name">Change Your Password</label>
                <div class="mb-3 d-flex flex-column">
                    <label for="oldPassword">Old Password</label>
                    <input id="oldPassword" placeholder="Old Password" type="password" formControlName="oldPassword">
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="New Password" formControlName="newPassword">
                </div>
                <div class="mb-3 submit-wrapper">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
